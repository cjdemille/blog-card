<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  
  </style>
</head>
<body>
  <main>
    <section class="card">
      <img src="assets/images/illustration-article.svg" alt="illustration" class="card__header-img">
      <span class="card__tag">Learning</span>
      <span class="card__publish-date">Published 21 Dec 2023</span>
      <h3 class="card__heading">HTML & CSS foundations</h3>
      <p class="card__text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="card__attribution">
        <img src="assets/images/image-avatar.webp" alt="Greg Hooper" class="card__author-img">
        <span class="card__author-name">Greg Hooper</span>
      </div>
    </section>
  </main>
  
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.cjdemille.io">C.J. DeMille</a>.
  </footer>
</body>
</html>
